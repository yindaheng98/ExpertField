<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>试验汇总</title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
<form action="Experiment/new">
    <label>试验名称</label>
    <input type="text" placeholder="名称" name="name">
    <label>试验描述</label>
    <textarea placeholder="描述" name="description"></textarea>
    <label>试验数据格式</label>
    <input type="submit" value="新建">
</form>
<table id="fields">
    <tr>
        <th>试验名称</th>
        <th>创建时间</th>
        <th>试验描述</th>
        <th>查看</th>
    </tr>
    <tr v-for="field in fields" style="cursor: pointer">
        <td>{{ field.试验名称 }}</td>
        <td>{{ field.创建时间 }}</td>
        <td>{{ field.试验描述 }}</td>
        <td><a :href="viewLink({ field })"></a></td>
    </tr>
</table>

</body>
<script src="testExperimentsData.js"></script>
<script>
    let vue = new Vue({
        el: "#fields",
        data: {
        fields: data
    },
        methods: {
        viewLink: function (field) {
        return "Experiment.jsp?ID=" + field.field.ID;
    }
    }
    });
</script>
</html>
