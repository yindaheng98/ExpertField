version: "3"
services: 
  web:
    build: ./web
    expose: 
     - "3306"
     - "80"
     - "8080"
    ports:
      - "8888:80"
      - "8080:8080"
      - "3307:3306"
    links:
      - redis
      - node
    volumes: 
      - "./Data:/var/lib/mysql"
      - "./web/app:/app"
      - "./web/webapps:/jettybase/webapps"
      - "./web/proxy_conf:/proxy_conf"

  node:
    build: ./center
    ports: 
      - "3000:3000"
    links:
      - web
      - redis
    volumes: 
      - "./center/app:/home/node/app"
    command: 
      - /bin/sh
      - -c
      - |
        npm install -g cnpm --registry=https://registry.npm.taobao.org
        cnpm install
        npm start

  redis:
    image: redis
    ports: 
      - "6379:6379"


