version: "3"
services: 
  center:
    build: ./center
    ports: 
      - "80:3000"
    links:
      - web
      - redis

  web:
    build: ./web
    ports:
      - "81:80"
      - "8080:8080"
    links:
      - redis
    volumes: 
      - "./Data:/var/lib/mysql"
      - "./web/app:/app"

  redis:
    image: redis
    ports: 
      - "6379:6379"


